<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Catálogo Digital</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 390px;
      margin: auto;
      padding: 16px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: #111;
      border-radius: 8px;
      padding: 0 8px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
      background-color: transparent;
      color: #fff;
      outline: none;
    }

    .search-box .material-icons {
      font-size: 24px;
      color: #888;
    }

    .section {
      margin-top: 20px;
    }

    .section h3 {
      margin-bottom: 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
    }

    .section h3 .material-icons {
      margin-right: 8px;
      font-size: 20px;
      color: #fff;
    }

    .dropdown {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #111;
      color: #fff;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .pagination .material-icons {
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }

    .dot {
      height: 10px;
      width: 10px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }

    .dot.active {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Pesquisar...">
      <span class="material-icons">search</span>
    </div>

    <div class="section">
      <h3><span class="material-icons">view_quilt</span>Pisos Vinílicos</h3>
      <select class="dropdown">
        <option>ECOMEX</option>
        <option>TARKETT</option>
        <option>BELOFLEX</option>
        <option>RUFFINO</option>
      </select>
    </div>

    <div class="section">
      <h3><span class="material-icons">texture</span>Carpetes</h3>
      <select class="dropdown">
        <option>BELOFLEX</option>
        <option>SÃO CARLOS</option>
      </select>
    </div>

    <div class="section">
      <h3><span class="material-icons">square_foot</span>Pisos Táteis</h3>
      <select class="dropdown">
        <option>DALIQ</option>
      </select>
    </div>

    <div class="section">
      <h3><span class="material-icons">border_bottom</span>Rodapés</h3>
      <select class="dropdown">
        <option>ECOMEX</option>
      </select>
    </div>

    <div class="pagination">
      <span class="material-icons">chevron_left</span>
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="material-icons">chevron_right</span>
    </div>
  </div>
</body>
</html>
